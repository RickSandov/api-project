<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currencies</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
</head>

<body>

    <main>

        <div class="card">

            <div class="card-title">
                <h2>Change currencies</h2>
            </div>

            <div class="card-content">
                <div class="card-input">
                    <h4>Quantity</h4>
                    <input type="number" id="input-from">
                </div>

                <div class="card-group">
                    <div class="card-select">
                        <p>From:</p>
                        <select id="select-from"></select>
                    </div>
                    <svg class="btn-change">
                        <use href="exchange.svg#exchange"></use>
                    </svg>
                    <div class="card-select">
                        <p>To:</p>
                        <select id="select-to"></select>
                    </div>
                </div>
            </div>



            <div class="result animate">Result: 0.00</div>

        </div>

    </main>

    <script src="js/app.js"></script>
</body>

</html>
